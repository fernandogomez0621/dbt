version: 2

models:
    - name: example_teams_details___
      description: >
        A list of few NBA teams that made playoffs in 2020.
      
      columns:
        - name: Team
          description: '{{ doc("team_details_team_name") }}'

        - name: City
          description: '{{ doc("team_details_city") }}'
          tests:
            - is_la_team

        - name: State
          description: '{{ doc("team_details_state") }}'